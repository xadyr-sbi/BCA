<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Lokasi</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        button {
            background-color: #4285f4;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #a8a8a8;
            cursor: not-allowed;
        }
        #camera-container {
            margin: 20px 0;
            text-align: center;
            border: 2px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        #video {
            width: 100%;
            max-width: 400px;
            background-color: #eee;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        #photo-preview {
            display: none;
            max-width: 100%;
            margin-top: 15px;
            border-radius: 6px;
            border: 2px solid #4285f4;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .instructions {
            background-color: #e2e3e5;
            color: #383d41;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .camera-permission {
            text-align: center;
            margin: 20px 0;
        }
        .permission-btn {
            background-color: #f44336;
            width: auto;
            padding: 10px 20px;
        }
        .permission-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Data Lokasi</h1>
        
        <div class="instructions">
            <p>Silakan izinkan akses kamera, kemudian isi data dan kirim formulir.</p>
        </div>
        
        <div class="camera-permission">
            <button id="permission-btn" class="permission-btn">Izinkan Akses Kamera</button>
        </div>
        
        <div id="camera-container" style="display: none;">
            <video id="video" autoplay playsinline>Browser tidak mendukung akses kamera</video>
            <canvas id="canvas" style="display:none;"></canvas>
            <img id="photo-preview" alt="Pratinjau foto">
        </div>
        
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap">
        </div>
        
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" placeholder="Masukkan alamat lengkap">
        </div>
        
        <button id="submit-btn" disabled>Kirim Data</button>
        
        <div id="status"></div>
        
        <div class="footer">
            <p>Data akan dikirim ke Google Sheets secara otomatis</p>
        </div>
    </div>

    <script>
        // Elemen DOM
        const permissionBtn = document.getElementById('permission-btn');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photoPreview = document.getElementById('photo-preview');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const namaInput = document.getElementById('nama');
        const alamatInput = document.getElementById('alamat');
        const cameraContainer = document.getElementById('camera-container');
        
        // Variabel global untuk menyimpan foto
        let photoData = null;
        let stream = null;
        
        // Fungsi untuk menampilkan status
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
        
        // Akses ke kamera
        async function initCamera() {
            try {
                showStatus('Mengakses kamera...', 'info');
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user' }, 
                    audio: false 
                });
                video.srcObject = stream;
                
                // Tunggu hingga video siap
                video.onloadedmetadata = function() {
                    // Ambil foto secara otomatis setelah 2 detik
                    setTimeout(capturePhoto, 2000);
                };
                
            } catch (err) {
                console.error('Error mengakses kamera:', err);
                showStatus('Error mengakses kamera: ' + err.message, 'error');
                permissionBtn.disabled = true;
            }
        }
        
        // Mengambil foto dari video
        function capturePhoto() {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Konversi ke data URL
            photoData = canvas.toDataURL('image/png');
            
            // Tampilkan pratinjau foto
            photoPreview.src = photoData;
            photoPreview.style.display = 'block';
            
            // Matikan stream kamera untuk menghemat resource
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            // Aktifkan tombol kirim
            submitBtn.disabled = false;
            
            showStatus('Foto berhasil diambil! Silakan isi data dan kirim.', 'success');
        }
        
        // Mengirim data ke Google Sheets
        async function submitData() {
            const nama = namaInput.value.trim();
            const alamat = alamatInput.value.trim();
            
            if (!nama || !alamat) {
                showStatus('Harap isi nama dan alamat!', 'error');
                return;
            }
            
            if (!photoData) {
                showStatus('Harap ambil foto terlebih dahulu!', 'error');
                return;
            }
            
            // Tampilkan status loading
            submitBtn.disabled = true;
            showStatus('Mengirim data...', 'info');
            
            try {
                // Mengirim data ke Google Apps Script
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwLXOazq6TO04UiMi96FnN3a3QfmXAkP2W3BCacYBMGeRH99Mh4T5xe2MFnvw0m144D0Q/exec';
                
                // Format data untuk dikirim
                const formData = new FormData();
                formData.append('nama', nama);
                formData.append('alamat', alamat);
                formData.append('photo', photoData);
                formData.append('timestamp', new Date().toISOString());
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Data berhasil dikirim!', 'success');
                    
                    // Reset form
                    namaInput.value = '';
                    alamatInput.value = '';
                    photoData = null;
                    photoPreview.style.display = 'none';
                    cameraContainer.style.display = 'none';
                    permissionBtn.style.display = 'block';
                    submitBtn.disabled = true;
                    
                } else {
                    showStatus('Error: ' + result.message, 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Terjadi error saat mengirim data: ' + error.message, 'error');
                submitBtn.disabled = false;
            }
        }
        
        // Event listeners
        permissionBtn.addEventListener('click', function() {
            initCamera();
            cameraContainer.style.display = 'block';
            permissionBtn.style.display = 'none';
        });
        
        submitBtn.addEventListener('click', submitData);
    </script>
</body>
</html>
