<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kirim Lokasi & Foto</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:30px;">

  <h2>Kirim Lokasi & Foto</h2>
  <button onclick="kirimData()">Kirim Data</button>
  <br><br>
  <video id="video" width="300" autoplay playsinline></video>
  <canvas id="canvas" width="300" height="225" style="display:none;"></canvas>
  <p id="status"></p>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwcktQIh8E_L3TJQbeZ1y6kCgSF8ghkHWbB2q-n5HNkD-97pevvVcizWl4PTfHjuT0eBg/exec";

async function ambilIP() {
  try {
    let res = await fetch("https://api.ipify.org?format=json");
    let data = await res.json();
    return data.ip;
  } catch (err) {
    console.error("Gagal ambil IP:", err);
    return "";
  }
}

async function ambilLokasi() {
  return new Promise((resolve, reject) => {
    if (!navigator.geolocation) return reject("Geolocation tidak didukung");
    navigator.geolocation.getCurrentPosition(
      pos => resolve(`Lat:${pos.coords.latitude}, Lng:${pos.coords.longitude}`),
      err => reject("Tidak bisa ambil lokasi: " + err.message)
    );
  });
}

async function ambilFoto() {
  try {
    const video = document.getElementById("video");
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }});
    video.srcObject = stream;

    // Tunggu sedikit agar kamera aktif
    await new Promise(r => setTimeout(r, 1000));

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Hentikan kamera setelah ambil gambar
    stream.getTracks().forEach(track => track.stop());

    return canvas.toDataURL("image/jpeg");
  } catch (err) {
    console.error("Gagal ambil foto:", err);
    return "";
  }
}

async function kirimData() {
  document.getElementById("status").innerText = "Mengambil data...";
  try {
    let ip = await ambilIP();
    let lokasi = await ambilLokasi();
    let foto = await ambilFoto();

    let payload = { ip: ip, lokasi: lokasi, photo: foto };

    let res = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    let result = await res.json();
    document.getElementById("status").innerText = 
      result.status === "success" ? "✅ Data berhasil dikirim" : "❌ Gagal: " + result.message;
  } catch (err) {
    document.getElementById("status").innerText = "❌ Error: " + err;
  }
}
</script>

</body>
</html>
