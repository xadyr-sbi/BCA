<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Data Lokasi dengan GPS</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }
        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4285f4;
            outline: none;
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }
        button {
            background-color: #4285f4;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3367d6;
        }
        button:disabled {
            background-color: #a8a8a8;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
            font-weight: 500;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
        .instructions {
            background-color: #e2e3e5;
            color: #383d41;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }
        .permission-section {
            text-align: center;
            margin: 20px 0;
        }
        .permission-btn {
            background-color: #0f9d58;
            width: auto;
            padding: 12px 24px;
            margin: 10px;
        }
        .permission-btn:hover {
            background-color: #0b8046;
        }
        .gps-data {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .gps-data p {
            margin: 5px 0;
        }
        .progress-container {
            height: 10px;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 15px 0;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background-color: #4285f4;
            border-radius: 5px;
            width: 0%;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Input Data Lokasi dengan GPS</h1>
        
        <div class="instructions">
            <p>Silakan izinkan akses kamera dan lokasi GPS, kemudian isi data dan kirim formulir.</p>
        </div>
        
        <div class="permission-section">
            <button id="permission-btn" class="permission-btn">Izinkan Akses Kamera & GPS</button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <div class="gps-data" id="gps-data">
            <h3>Data Lokasi Terdeteksi:</h3>
            <p id="latitude">Latitude: Sedang mengambil data...</p>
            <p id="longitude">Longitude: Sedang mengambil data...</p>
            <p id="accuracy">Akurasi: Sedang mengambil data...</p>
        </div>
        
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" placeholder="Masukkan nama lengkap">
        </div>
        
        <div class="form-group">
            <label for="alamat">Alamat:</label>
            <input type="text" id="alamat" placeholder="Masukkan alamat lengkap">
        </div>
        
        <button id="submit-btn" disabled>Kirim Data</button>
        
        <div id="status"></div>
        
        <div class="footer">
            <p>Data akan dikirim ke Google Sheets secara otomatis</p>
        </div>
    </div>

    <script>
        // Elemen DOM
        const permissionBtn = document.getElementById('permission-btn');
        const submitBtn = document.getElementById('submit-btn');
        const statusDiv = document.getElementById('status');
        const namaInput = document.getElementById('nama');
        const alamatInput = document.getElementById('alamat');
        const gpsDataDiv = document.getElementById('gps-data');
        const latitudeEl = document.getElementById('latitude');
        const longitudeEl = document.getElementById('longitude');
        const accuracyEl = document.getElementById('accuracy');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        
        // Variabel global
        let photoData = null;
        let stream = null;
        let latitude = null;
        let longitude = null;
        let accuracy = null;
        
        // Fungsi untuk menampilkan status
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = type;
            statusDiv.style.display = 'block';
        }
        
        // Fungsi untuk memperbarui progress bar
        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }
        
        // Akses ke kamera dan lokasi
        async function initPermissions() {
            try {
                progressContainer.style.display = 'block';
                updateProgress(20);
                showStatus('Meminta izin akses...', 'info');
                
                // Minta izin kamera
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: false 
                });
                
                updateProgress(40);
                showStatus('Kamera diizinkan, mengambil foto...', 'info');
                
                // Ambil foto
                await capturePhoto();
                
                updateProgress(60);
                showStatus('Foto berhasil diambil, meminta akses lokasi...', 'info');
                
                // Minta izin lokasi GPS
                await getLocation();
                
                updateProgress(100);
                showStatus('Semua izin diberikan! Silakan isi data dan kirim.', 'success');
                
                // Aktifkan tombol kirim
                submitBtn.disabled = false;
                
                // Sembunyikan progress bar setelah 2 detik
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    statusDiv.style.display = 'none';
                }, 2000);
                
            } catch (err) {
                console.error('Error:', err);
                showStatus('Error: ' + err.message, 'error');
                progressContainer.style.display = 'none';
            }
        }
        
        // Mengambil foto dari kamera
        async function capturePhoto() {
            return new Promise((resolve, reject) => {
                try {
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    
                    video.onloadedmetadata = function() {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        
                        // Tunggu sebentar untuk memastikan video siap
                        setTimeout(() => {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);
                            
                            // Konversi ke data URL
                            photoData = canvas.toDataURL('image/png');
                            
                            // Matikan stream kamera
                            stream.getTracks().forEach(track => track.stop());
                            
                            resolve();
                        }, 1000);
                    };
                } catch (err) {
                    reject(err);
                }
            });
        }
        
        // Mendapatkan lokasi GPS
        function getLocation() {
            return new Promise((resolve, reject) => {
                if (!navigator.geolocation) {
                    reject(new Error('Geolocation tidak didukung oleh browser ini'));
                    return;
                }
                
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };
                
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        latitude = position.coords.latitude;
                        longitude = position.coords.longitude;
                        accuracy = position.coords.accuracy;
                        
                        // Tampilkan data GPS
                        latitudeEl.textContent = `Latitude: ${latitude}`;
                        longitudeEl.textContent = `Longitude: ${longitude}`;
                        accuracyEl.textContent = `Akurasi: ${accuracy} meter`;
                        gpsDataDiv.style.display = 'block';
                        
                        resolve();
                    },
                    (error) => {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Pengguna menolak permintaan geolocation.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Informasi lokasi tidak tersedia.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "Permintaan lokasi telah timeout.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "Error tidak diketahui terjadi.";
                                break;
                        }
                        reject(new Error(errorMessage));
                    },
                    options
                );
            });
        }
        
        // Mengirim data ke Google Sheets
        async function submitData() {
            const nama = namaInput.value.trim();
            const alamat = alamatInput.value.trim();
            
            if (!nama || !alamat) {
                showStatus('Harap isi nama dan alamat!', 'error');
                return;
            }
            
            if (!photoData) {
                showStatus('Foto belum diambil!', 'error');
                return;
            }
            
            if (!latitude || !longitude) {
                showStatus('Lokasi GPS belum didapatkan!', 'error');
                return;
            }
            
            // Tampilkan status loading
            submitBtn.disabled = true;
            showStatus('Mengirim data...', 'info');
            
            try {
                // Mengirim data ke Google Apps Script
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwLXOazq6TO04UiMi96FnN3a3QfmXAkP2W3BCacYBMGeRH99Mh4T5xe2MFnvw0m144D0Q/exec';
                
                // Format data untuk dikirim
                const formData = new FormData();
                formData.append('nama', nama);
                formData.append('alamat', alamat);
                formData.append('photo', photoData);
                formData.append('latitude', latitude);
                formData.append('longitude', longitude);
                formData.append('accuracy', accuracy);
                formData.append('timestamp', new Date().toISOString());
                
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus('Data berhasil dikirim!', 'success');
                    
                    // Reset form
                    namaInput.value = '';
                    alamatInput.value = '';
                    photoData = null;
                    latitude = null;
                    longitude = null;
                    accuracy = null;
                    gpsDataDiv.style.display = 'none';
                    submitBtn.disabled = true;
                    
                } else {
                    showStatus('Error: ' + result.message, 'error');
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Terjadi error saat mengirim data: ' + error.message, 'error');
                submitBtn.disabled = false;
            }
        }
        
        // Event listeners
        permissionBtn.addEventListener('click', initPermissions);
        submitBtn.addEventListener('click', submitData);
    </script>
</body>
</html>
